<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="author" content="{{ site.name }}" >
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" lang="fr" content="hydrogommage, sablage, haute pression, armex, facades, graffiti, batiment, nettoyage, ravalement, BTP, materiels, equipements, airless, chimie, produits chimiques, peinture, vernis, antigraffiti">
    
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Favicons -->
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/images/apple-touch-icon.png">
	<link rel="icon" href="{{ site.baseurl }}/images/favicon.ico">
	<!--[if IE]>
		<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicon.ico" />
	<![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
  <header>
  	<div class="header__description">
  		<p>{{ site.description }}</p>
  	</div>
  	<div class="header__banner">
  		
  	</div>
  </header>
  
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <footer>
      {% include svg-icons.html %}
    </footer>
    
  </body>
</html>
