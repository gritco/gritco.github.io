<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="author" content="{{ site.name }}" >
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" lang="fr" content="hydrogommage, sablage, haute pression, armex, facades, graffiti, batiment, nettoyage, ravalement, BTP, materiels, equipements, airless, chimie, produits chimiques, peinture, vernis, antigraffiti">
    
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/apple-touch-icon.png">
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico">
    <!--[if IE]>
        <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicon.ico" />
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>

<header>
    <nav class="navbar  navbar-default  navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Gritco France logo" src="{{ site.baseurl }}/images/gritco-france.png">
            </a>
            <button type="button" class="navbar-toggle  collapsed" data-toggle="collapse" data-target="#main-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse  navbar-collapse" id="main-navbar">
            <ul class="nav  navbar-nav">
                <li class="active"><a href="#">Accueil</a></li>
                <li><a href="#">Gommage - Sablage</a></li>
                <li><a href="#">Mat spéciaux</a></li>
                <li><a href="#">Traitement d'air</a></li>
                <li><a href="#">Asp. cabines</a></li>
                <li><a href="#">Haute pression</a></li>
                <li><a href="#">Liens</a></li>
            </ul>
            <div class="nav  navbar-nav  navbar-right  navbar__flags">
                <a class="navbar-link" href="http://www.gritco.nl/"><img class="navbar__flag" alt="site en néerlandais" src="{{ site.baseurl }}/images/flag-nl.png"></a>
                <a class="navbar-link" href="http://www.gritco.nl/index_uk.htm"><img class="navbar__flag" alt="site en néerlandais" src="{{ site.baseurl }}/images/flag-uk.png"></a>
            </div>
        </div>
    </nav>
</header>

<div class="main" role="main">
    <div class="container  main__container  clear-top">
        {{ content }}
    </div>
</div>

<footer class="navbar-static-bottom">
    <div class="footer__adress">
        <p><span class="text-brand-1">GRITCO</span> <span class="text-brand-3">France</span></p>
        <p>7 avenue de la Sablière<br>94370 SUCY EN BRIE</p>
        <p>Tél.: 01 56 74 28 91 - Fax : 01 56 74 20 75</p>
        <p>RCS Créteil - B 439245010</p>
    </div>
    {% include social-icons.html %}
</footer>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>

</body>
</html>
